<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>{{business_name}} – {{industry}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b1120;
      --card:#020617;
      --primary:{{primary_color}};
      --accent:{{accent_color}};
      --text:#f9fafb;
      --muted:#9ca3af;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,sans-serif;
      min-height:100vh;
      background:linear-gradient(to bottom,#020617,#020617);
      color:var(--text);
    }
    .page{max-width:900px;margin:0 auto;padding:32px 16px 56px;}
    header{text-align:center;margin-bottom:24px;}
    h1{margin:8px 0 6px;font-size:32px;}
    .sub{color:var(--muted);font-size:14px;}
    .hero-img{margin:24px 0;border-radius:24px;overflow:hidden;box-shadow:0 18px 40px rgba(0,0,0,.7);}
    .hero-img img{width:100%;object-fit:cover;max-height:260px;}
    .cta-row{display:flex;justify-content:center;gap:12px;margin-bottom:24px;flex-wrap:wrap;}
    .btn{border-radius:999px;padding:9px 18px;font-size:13px;font-weight:600;text-decoration:none;}
    .btn-main{background:var(--primary);color:#111827;}
    .btn-ghost{border:1px solid rgba(148,163,184,.7);color:var(--text);}
    .sections{display:grid;grid-template-columns:minmax(0,1.1fr) minmax(0,0.9fr);gap:20px;}
    @media(max-width:800px){.sections{grid-template-columns:minmax(0,1fr);}}
    .card{background:var(--card);border-radius:18px;border:1px solid rgba(31,41,55,1);padding:18px;}
    .card h2{margin:0 0 8px;font-size:17px;}
    .card p{margin:0 0 8px;font-size:14px;color:var(--muted);}
    .services-list{list-style:none;margin:0;padding:0;font-size:14px;}
    .services-list li{padding:4px 0;border-top:1px solid rgba(31,41,55,1);}
    .contact p{margin:4px 0;font-size:14px;color:var(--muted);}
    .contact a{color:#bfdbfe;text-decoration:none;}
    footer{margin-top:24px;font-size:11px;color:var(--muted);text-align:center;}
  </style>
</head>
<body>
  <main class="page">
    <header>
      <p style="text-transform:uppercase;letter-spacing:.18em;font-size:11px;color:var(--muted);">{{industry}}</p>
      <h1>{{business_name}}</h1>
      <p class="sub">{{description_short}}</p>
    </header>

    <div class="hero-img">
      <img src="{{hero_image_url}}" alt="{{business_name}} hero-kuva" />
    </div>

    <div class="cta-row">
      <a href="#yhteydenotto" class="btn btn-main">Pyydä tarjous</a>
      <a href="#yhteystiedot" class="btn btn-ghost">Soita / lähetä viesti</a>
    </div>

    <section class="sections">
      <article class="card">
        <h2>Palvelumme</h2>
        <p>{{description_long}}</p>
        <ul class="services-list">
          {{services_list}}
        </ul>
      </article>
      <aside class="card contact" id="yhteystiedot">
        <h2>Yhteystiedot</h2>
        <p><strong>Sähköposti:</strong><br><a href="mailto:{{email}}">{{email}}</a></p>
        <p><strong>Puhelin:</strong><br><a href="tel:{{phone}}">{{phone}}</a></p>
        <p><strong>Osoite:</strong><br>{{address}}</p>
      </aside>
    </section>

    <footer>
      FIN15 Local Biz One-Page – luotu automaattisesti.
    </footer>
  </main>
</body>
</html>
