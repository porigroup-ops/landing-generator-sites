<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{PAGE_TITLE}}</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">{{COMPANY_NAME}}</h1>
      <nav class="nav">
        <a href="#services">Palvelut</a>
        <a href="#about">Meistä</a>
        <a href="#contact">Yhteystiedot</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="container hero-grid">
        <div class="hero-content">
          <h2>{{HERO_TITLE}}</h2>
          <p class="hero-text">{{HERO_TEXT}}</p>
          <a href="#contact" class="btn-primary">{{HERO_CTA}}</a>
        </div>
        <div class="hero-image-wrapper">
          <img src="{{HERO_IMAGE}}" alt="{{HERO_IMAGE_ALT}}" />
        </div>
      </div>
    </section>

    <!-- PALVELUT -->
    <section id="services" class="section">
      <div class="container">
        <h2>{{SERVICES_TITLE}}</h2>
        <div class="cards">
          {{SERVICES_CARDS}}
        </div>
      </div>
    </section>

    <!-- MEISTÄ -->
    <section id="about" class="section section-alt">
      <div class="container">
        <h2>{{ABOUT_TITLE}}</h2>
        <p>{{ABOUT_TEXT}}</p>
      </div>
    </section>

    <!-- YHTEYSTIEDOT -->
    <section id="contact" class="section">
      <div class="container">
        <h2>Yhteystiedot</h2>
        <p>{{CONTACT_TEXT}}</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{YEAR}} {{COMPANY_NAME}}</p>
    </div>
  </footer>
</body>
</html>
